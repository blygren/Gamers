<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Paint App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <h1>Simple Paint</h1>
            <div class="tool-section">
                <button id="pencil" class="tool active">âœï¸ Pencil</button>
                <button id="brush" class="tool">ğŸ–Œï¸ Brush</button>
                <button id="line" class="tool">ğŸ“ Line</button>
                <button id="rectangle" class="tool">â¬œ Rectangle</button>
                <button id="circle" class="tool">â­• Circle</button>
                <button id="drip" class="tool">ğŸ’§ Dripping Paint</button>
                <button id="eraser" class="tool">ğŸ§½ Eraser</button>
            </div>
            
            <div class="brush-section">
                <h3>Brushes</h3>
                <button id="round-brush" class="brush active">Round</button>
                <button id="square-brush" class="brush">Square</button>
                <button id="spray-brush" class="brush">Spray</button>
                <button id="calligraphy-brush" class="brush">Calligraphy</button>
                <button id="pattern-brush" class="brush">Pattern</button>
            </div>
            
            <div class="extra-tools-section">
                <h3>Extra Tools</h3>
                <button id="fill" class="tool">ğŸª£ Fill</button>
                <button id="gradient" class="tool">ğŸŒˆ Gradient</button>
                <button id="text" class="tool">ğŸ”¤ Text</button>
                <button id="stamp" class="tool">ğŸ”– Stamp</button>
                <button id="symmetry" class="tool">â†”ï¸ Symmetry</button>
            </div>
            
            <div class="more-tools-section">
                <h3>More Tools</h3>
                <button id="polygon" class="tool">ğŸ”¶ Polygon</button>
                <button id="curve" class="tool">â†ªï¸ Curve</button>
                <button id="eyedropper" class="tool">ğŸ‘ï¸ Eyedropper</button>
                <button id="grid" class="tool">ğŸ“ Grid</button>
                <button id="rotate" class="tool">ğŸ”„ Rotate Canvas</button>
                <button id="zoom" class="tool">ğŸ” Zoom</button>
                <button id="select" class="tool">âœ‚ï¸ Selection</button>
                <button id="mirror-h" class="tool">â¹ï¸ H-Mirror</button>
                <button id="crop" class="tool">ğŸ“ Crop</button>
                <button id="image-import" class="tool">ğŸ–¼ï¸ Import Image</button>
                <button id="blur" class="tool">ğŸŒ«ï¸ Blur/Smudge</button>
                <button id="shape-detect" class="tool">ğŸ”· Shape Detection</button>
                <button id="emoji" class="tool">ğŸ˜Š Emoji</button>
                <button id="neon" class="tool">ğŸ’« Neon Effect</button>
                <button id="rainbow" class="tool">ğŸŒˆ Rainbow Brush</button>
            </div>
            
            <div class="special-tools-section">
                <h3>Special Tools</h3>
                <button id="triangle-text" class="tool">ğŸ“ Triangle Text</button>
            </div>
            
            <div class="color-section">
                <label for="color-picker">Color:</label>
                <input type="color" id="color-picker" value="#000000">
            </div>
            
            <div class="size-section">
                <label for="brush-size">Size:</label>
                <input type="range" id="brush-size" min="1" max="50" value="5">
                <span id="size-display">5</span>
            </div>
            
            <div class="actions">
                <button id="clear">Clear Canvas</button>
                <button id="save">Save Image</button>
            </div>
        </div>
        
        <canvas id="canvas"></canvas>
        <div id="box-indicator"></div>
        
        <!-- Hidden file input for image import -->
        <input type="file" id="image-input" accept="image/*" style="display: none;">
    </div>
    
    <script src="paint.js"></script>
</body>
</html>
